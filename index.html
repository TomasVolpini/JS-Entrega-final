<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarot RPG - Choose your characters</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <h1>Selección de cartas</h1>
    <div class="player-input">
      <input
        type="text"
        id="player-name"
        placeholder="Ingresa tu nombre"
        required
      />
    </div>
    <p class="choose">
      Dispones de <span id="counter-electrons"></span> electrones para activar
      tus cartas, utilízalos sabiamente
    </p>
    <select id="sort-cards">
      <option value="default">Ordenar por...</option>
      <option value="price-asc">Precio (menor a mayor)</option>
      <option value="price-desc">Precio (mayor a menor)</option>
      <option value="name-asc">Nombre (A-Z)</option>
      <option value="name-desc">Nombre (Z-A)</option>
    </select>

    <div class="cards-display" id="cards-display"></div>
    <div class="buttons-container">
      <button id="start">activar</button>
      <button id="view-decks">ir a decks</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
